<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="style-login.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container" id="main">
      <div class="sign-up">
        <form action="#">
          <h1>Buat Akun</h1>
          <div class="social-container">
            <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
            <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
          </div>
          <p>or use your email for registration</p>
          <input type="text" name="txt" placeholder="Name" required="" />
          <input type="email" name="email" placeholder="Email" required="" />
          <input
            type="password"
            name="password"
            placeholder="Password"
            required=""
          />
          <button>Daftar</button>
        </form>
      </div>
      <div class="sign-in">
        <form action="#">
          <h1>Masuk</h1>
          <div class="social-container">
            <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
            <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
          </div>
          <p>or use your account</p>
          <input type="email" name="email" placeholder="Email" required="" />
          <input
            type="password"
            name="password"
            placeholder="Password"
            required=""
          />
          <a href="#">Forget Your Password</a>
          <button>Masuk</button>
        </form>
      </div>
      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-left">
            <h1>Selamat Datang Kembali</h1>
            <p>To keep connected with us login with your personal info</p>
            <button id="signIn">Masuk</button>
          </div>
          <div class="overlay-right">
            <h1>Hallo, Kawan</h1>
            <p>To keep connected with us login with your personal info</p>
            <button id="signUp">Daftar</button>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript">
      const singUpButton = document.getElementById("signUp");
      const singInButton = document.getElementById("signIn");
      const main = document.getElementById("main");

      singUpButton.addEventListener("click", () => {
        main.classList.add("right-panel-active");
      });
      singInButton.addEventListener("click", () => {
        main.classList.remove("right-panel-active");
      });
    </script>
  </body>
</html>
