<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forget Password</title>
    <link rel="stylesheet" type="text/css" href="style-login.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  </head>
  <body>
    <div class="container" id="main">
      <div class="sign-up">
        <form action="#">
          <h1>RESET PASSWORD</h1>

          <input
            type="password"
            name="password"
            placeholder="New Password"
            required=""
          />
          <input
            type="password"
            name="password"
            placeholder="Enter New Password"
            required=""
          />
          <button onclick="popupberhasil()">Next</button>
        </form>
      </div>
      <div class="sign-in">
        <form action="">
          <h1>FORGET PASSWORD</h1>

          <input type="email" name="email" placeholder="Email" required="" />

          <button>RESET</button>
        </form>
      </div>
      <div class="overlay-container">
        <div class="overlay">
          <img src="../img/bglogin.png" alt="" />
          <div class="overlay-left">
            <h1>Welcome, Mom !</h1>
            <p>Nice To Meet You</p>
            <p>Silahkan login di bawah ini!</p>
            <button id="signIn">login</button>
          </div>
          <div class="overlay-right">
            <h1>Welcome, Mom !</h1>
            <p>Nice To Meet You</p>
            <p>Silahkan login di bawah ini!</p>
            <button id="signUp">Login</button>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript">
      const singUpButton = document.getElementById("signUp");
      const singInButton = document.getElementById("signIn");
      const main = document.getElementById("main");

      singUpButton.addEventListener("click", () => {
        main.classList.add("right-panel-active");
      });
      singInButton.addEventListener("click", () => {
        main.classList.remove("right-panel-active");
      });
    </script>
    <script type="text/javascript">
      function popupberhasil() {
        swal({
          title: "Berhasil!",

          text: "Reset Password Berhasil",

          icon: "success",

          button: true,
        });
      }
    </script>
  </body>
</html>
